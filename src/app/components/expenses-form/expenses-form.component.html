<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="mb-1">
      <label for="" class="form-label">Type</label>
    </div>
    <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" ngModel name="type" value="income" #type="ngModel" [disabled]="isEditingForm">
        <label class="form-check-label" for="flexRadioDefault1">
          Income
        </label>
    </div>
      <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" ngModel name="type" value="expense" #type="ngModel" [disabled]="isEditingForm">
        <label class="form-check-label" for="flexRadioDefault2">
          Expense
        </label>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Category</label>
      <select class="form-select" aria-label="Default select example" ngModel name="category" required>
        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      </select>
  </div>
     <div class="mb-3">
        <label for="" class="form-label">Description</label>
        <input type="text" class="form-control" id="detail" placeholder="Detail" ngModel name="detail" required #detail="ngModel">
        <span class="help-block" *ngIf="!detail.valid && detail.touched"><small>Please add a description!</small></span>
    </div>
    <label for="" class="form-label">Amount</label>
    <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">$</span>
        <input type="number" class="form-control" id="amount" placeholder="0" ngModel name="amount" required min="0">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Date</label>
        <input type="date" class="form-control" ngModel name="date" placeholder="Date" required>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-secondary m-1" routerLink="/">Cancel</button>
        <button type="submit" class="btn btn-success m-1" [disabled]="!f.valid">{{isEditingForm ? 'Update' : 'Add'}}</button>
    </div>
</form>
