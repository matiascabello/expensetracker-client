<div class="balance-status card">
    <div class="card-body">
        <div class="d-flex justify-content-center mb-4">
            <div>
                <span class="d-block text-center">Current balance</span>
                <span class="balance d-block text-center">$ {{accountStatus.balance | number: '1.0-2' | removeComma }}</span>
            </div>
        </div>
        <div class="d-flex justify-content-evenly">
            <div>Income: $ {{accountStatus.income == null ? 0 : accountStatus.income | number: '1.0-2' | removeComma}}</div>
            <div>Expenses: $ {{accountStatus.expense == null ? 0 : accountStatus.expense | number: '1.0-2' | removeComma}}</div>
        </div>
    </div>
</div>
